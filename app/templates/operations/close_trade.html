{% extends 'base.html' %}

{% block content %}

<h1 class="title">Close Trade: {{operation.ticker}}</h1>
<div class="content">
    <form method="POST" action="{{ url_for('operations.close_trade') }}">
        <input type="hidden" name="operation_id" value="{{ operation.id }}">
        <div class="field">
            <label class="label">Close Date</label>
            <div class="control">
                <input class="input" type="date" name="close_date" required>
            </div>
        </div>
        <div class="field">
            <label class="label">Close Price</label>
            <div class="control">
                <input class="input" type="number" step="0.01" name="close_price" required>
            </div>
        </div>
        <div class="field">
            <label class="label">Portfolio Value</label>
            <div class="control">
                <input class="input" type="number" step="0.01" name="portfolio_value" required>
            </div>
        </div>
        <div class="field">
            <div class="control">
                <button class="button is-primary" type="submit">Close Trade</button>
            </div>
        </div>
    </form>
</div>
{% endblock %}
